<div id="customize-menu">
  <p>Next, filter your Pandora data by genre.</p>

  <div>
    <input id="select-genre" type="text" placeholder="e.g. Classic Rock" value="Classic Rock,Alternative">
  </div>

  <table class="table table-condensed">
    <tr>
      <th></th>
      <th>Track</th>
      <th>Artist</th>
      <th>Time</th>
      <th>Album</th>
    </tr>
    <tr ng-repeat="track in likedTracks">
      <td><span class="glyphicon glyphicon-play"></span></td>
      <td>{{ track.track }}</td>
      <td>{{ track.artist }}</td>
      <td>{{ track.play_time | date:'m:ss' }}</td>
      <td>{{ track.album }}</td>
    </tr>
  </table>
</div>
