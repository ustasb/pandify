<div id="customize-menu">
  <p>Next, filter your Pandora data by genre. Select a filter method:</p>

  <form role="form" name="filterForm" novalidate ng-submit="exportPlaylist()">
    <div class="form-group radio">
      <label>
        <input type="radio" name="filterMethod" ng-model="lazy" ng-value="true" ng-checked="true">
        Lazy – track must contain at least 1 genre filter
      </label>
    </div>
    <div class="form-group radio">
      <label>
        <input type="radio" name="filterMethod" ng-model="lazy" ng-value="false" >
        Strict – track must contain all genre filters
      </label>
    </div>

    <p>Add genre filters:</p>

    <div class="form-group">
      <div id="genre-filter" genre-select genres="genres" genre-filters="genreFilters" placeholder="e.g. Classic Rock"></div>
    </div>

    <button type="submit" class="btn btn-primary">Export Playlist</button>
  </form>

  <div id="tracks-data">
    <p>
      <span class="spotify">{{tracks.length}}</span>
      Spotify matches made out of
      <span class="pandora">{{initPandoraTracksCount}}</span>
      Pandora tracks
    </p>
    <p>
      {{filteredTracks.length}} tracks displayed, {{sumTime(filteredTracks) | humanTime }}
    </p>
  </div>

  <div track-table tracks="tracks" lazy="lazy" filters="genreFilters"></div>
</div>
